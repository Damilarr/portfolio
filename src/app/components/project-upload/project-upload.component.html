<section class="flex flex-col p-8 bg-[#111827]">
  <form #projectUpload="ngForm" (submit)="uploadProject(projectUpload.value)">
    <div class="mb-6">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        for="user_avatar"
        >Upload Image</label
      >
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        aria-describedby="user_avatar_help"
        id="user_avatar"
        type="file"
        [(ngModel)]="img"
        (change)="getImage($event)"
        name="img"
      />
      <div class="w-full bg-gray-200 my-2 rounded-full dark:bg-gray-700">
        <div
          class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
          [style.width]="uploadProgress"
        >
          {{ uploadProgress }}
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label
        for="projectName"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Project Name</label
      >
      <input
        type="text"
        id="projectName"
        ngModel
        name="projectName"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="PROJECT NAME"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="projectDescription"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Project Description</label
      >
      <input
        type="text"
        id="projectDescription"
        ngModel
        name="projectDesc"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="Project Description"
      />
    </div>
    <div class="mb-6">
      <label
        for="githubLink"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Github Link</label
      >
      <input
        type="text"
        id="githubLink"
        ngModel
        name="githubLink"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      />
    </div>
    <div class="mb-6">
      <label
        for="projectLink"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Project Link</label
      >
      <input
        type="text"
        id="projectLink"
        ngModel
        name="projectLink"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      />
    </div>
    <div class="mb-6">
      <label
        for="techs"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Technologies used</label
      >
      <input
        type="text"
        id="techs"
        ngModel
        name="techs"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="separate multiple techs with comma"
      />
    </div>
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add project
    </button>
  </form>
</section>
