<section
  class="flex z-20 relative rounded-b-[3rem] space-y-4 md:space-y-0 md:flex-row justify-center md:items-start items-center py-16 px-4 sm:px-6 md:px-10 lg:px-16 flex-col bg-clip-border"
>
  <div class="flex flex-col space-y-2 md:w-1/2 p-6">
    <h2
      class="header mb-6 text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold"
    >
      LET's TALK
    </h2>
    <p class="text-whitish text-xl exo">
      Reach out to discuss a project, ask a question, get some feedback or to
      just setup a time to hang out. ðŸ‘‹
    </p>
  </div>
  <div class="w-full md:max-w-full md:w-1/2 mx-auto">
    <div class="p-6 sm:rounded-md">
      <form [formGroup]="contactInfo" (ngSubmit)="onSubmit()" method="POST">
        <label class="block mb-6">
          <span class="header">Your name</span>
          <input
            type="text"
            name="name"
            formControlName="name"
            class="inputt"
            placeholder="Joe Briggs"
            required
          />
        </label>
        <label class="block mb-6">
          <span class="header">Email address</span>
          <input
            name="email"
            type="email"
            class="inputt"
            formControlName="email"
            placeholder="joe.bloggs@example.com"
            required
          />
        </label>
        <label class="block mb-6">
          <span class="header">Message</span>
          <textarea
            name="message"
            class="inputt"
            formControlName="message"
            rows="3"
            placeholder="Tell us what you're thinking about..."
            required
          ></textarea>
        </label>
        <div class="mb-6 items-center justify-between flex">
          <button
            type="submit"
            [disabled]="submitting"
            class="h-10 px-5 text-black bg-yelloww rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-whitish"
          >
            {{ submitting ? "SENDING..." : "SUBMIT" }}
          </button>
          <p class="text-whitish text-base sm:text-lg">
            ALL FIELDS ARE REQUIRED
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div
    *ngIf="showToast"
    [class.toast-success]="toastType === 'success'"
    [class.toast-error]="toastType === 'error'"
    class="toast"
  >
    <div class="toast-content">
      <i
        [class]="
          toastType === 'success'
            ? 'fa-solid fa-check-circle'
            : 'fa-solid fa-exclamation-circle'
        "
        class="toast-icon"
      ></i>
      <span class="toast-message">{{ toastMessage }}</span>
    </div>
  </div>
</section>
